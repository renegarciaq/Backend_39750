<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Formulario</title>
</head>

<body>
    <section class="form-product">
        <form action="/api/products/formulario" method="POST" enctype="multipart/form-data">
            <h4>Ingreso de productos</h4>
            <input class="controls" type="text" name="title" id="title" placeholder="Nombre del producto">
            <input class="controls" type="text" name="price" id="price" placeholder="Ingrese el valor">
            <input class="controls" type="file" name="thumbnail" id="thumbnail" placeholder="Ingrese imagen">
            <input class="controls" type="text" name="code" id="code" placeholder="Ingrese codigo de producto">
            <input class="controls" type="text" name="stock" id="stock" placeholder="Ingrese stock de producto">
            <input class="controls" type="text" name="category" id="category"
                placeholder="Ingrese categoria de producto">
            <input class="controls" type="text" name="description" id="description" placeholder="Descripcion">
            <label class="switch">
                <input type="checkbox" name="status" id="status" value="true">
                <span class="slider"></span>
            </label> Status
            <input class="botons" type="submit" value="Cargar">
        </form>
    </section>
</body>

</html>
